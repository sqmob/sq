<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        table { margin-top: 20px; width: 50%; margin-left: auto; margin-right: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        canvas { margin-top: 20px; width: 100%; max-width: 600px; }
    </style>
</head>
<body>
    <h2>Speed Test</h2>
    <button onclick="testSpeed('https://proof.ovh.net/files/1Gb.dat', 1000, 'result1')">Test Speed - OVH</button>
    <button onclick="testSpeed('http://ipv4.download.thinkbroadband.com/100MB.zip', 10000, 'result2')">Test Speed - AMS2</button>
    <button onclick="testSpeed('http://speedtest.mtl2.ca.leaseweb.net/10000mb.bin', 10000, 'result3')">Test Speed - MTL2</button>
    <button onclick="testSpeed('http://speedtest.singapore.linode.com/100MB-singapore.bin', 100, 'result4')">Test Speed - Singapore</button>
    <button onclick="stopTest()">ðŸ›‘ Stop Test</button>

    <table>
        <tr>
            <th>Test Location</th>
            <th>Average Speed (Mbps)</th>
            <th>Maximum Speed (Mbps)</th>
        </tr>
        <tr>
            <td>OVH</td>
            <td id="avg-speed-result1">-</td>
            <td id="max-speed-result1">-</td>
        </tr>
        <tr>
            <td>AMS2</td>
            <td id="avg-speed-result2">-</td>
            <td id="max-speed-result2">-</td>
        </tr>
        <tr>
            <td>MTL2</td>
            <td id="avg-speed-result3">-</td>
            <td id="max-speed-result3">-</td>
        </tr>
        <tr>
            <td>Singapore</td>
            <td id="avg-speed-result4">-</td>
            <td id="max-speed-result4">-</td>
        </tr>
    </table>

    <canvas id="speedChart"></canvas>
    
    <script>
        let speedChart = new Chart(document.getElementById('speedChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Download Speed (Mbps)',
                    data: [],
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Time (hh:mm:ss)' } },
                    y: { title: { display: true, text: 'Speed (Mbps)' } }
                }
            }
        });

        let controller; // Global AbortController

        function getCurrentTime() {
            let now = new Date();
            return now.toLocaleTimeString(); // Format: hh:mm:ss AM/PM
        }

        async function testSpeed(fileUrl, fileSizeMB, resultId) {
            stopTest(); // Stop any ongoing test before starting a new one
            controller = new AbortController();
            let signal = controller.signal;

            let proxyUrl = "https://api.codetabs.com/v1/proxy/?quest=";
            fileUrl = proxyUrl + encodeURIComponent(fileUrl);
            
            try {
                let response = await fetch(fileUrl, { signal });
                if (!response.body) throw new Error("ReadableStream not supported");

                let reader = response.body.getReader();
                let firstSampleSkipped = false; // Ignore the first sample
                let receivedBytes = 0;
                let speedRecords = [];
                let timestamps = [];

                async function readChunks() {
                    let { done, value } = await reader.read();
                    if (done) return;

                    let currentTime = getCurrentTime(); // Get real-time clock value
                    receivedBytes += value.length;
                    let speedMbps = (receivedBytes * 8) / ((timestamps.length + 1) * 1024 * 1024);
                    
                    if (!firstSampleSkipped) {
                        firstSampleSkipped = true; // Ignore the first sample
                        receivedBytes = 0; // Reset byte count
                        return readChunks();
                    }

                    speedRecords.push(speedMbps);
                    timestamps.push(currentTime); // Update with actual time

                    // Update chart
                    speedChart.data.labels = timestamps;
                    speedChart.data.datasets[0].data = speedRecords;
                    speedChart.update();

                    return readChunks();
                }
                
                await readChunks();

                // Remove the first sample before calculating stats
                if (speedRecords.length > 0) {
                    let avgSpeed = speedRecords.reduce((a, b) => a + b, 0) / speedRecords.length;
                    let maxSpeed = Math.max(...speedRecords);

                    document.getElementById(`avg-speed-${resultId}`).innerText = avgSpeed.toFixed(2);
                    document.getElementById(`max-speed-${resultId}`).innerText = maxSpeed.toFixed(2);
                }

            } catch (error) {
                if (error.name === "AbortError") {
                    console.log("Speed test stopped.");
                } else {
                    alert(`Error: ${error.message}`);
                }
            }
        }

        function stopTest() {
            if (controller) {
                controller.abort();
                controller = null;
                console.log("Speed test aborted.");
            }
        }
    </script>
</body>
</html>
