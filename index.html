<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobitel Speed Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('https://www.ipinternational.net/wp-content/uploads/2021/11/iStock-1274394138-1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        table { margin-top: 20px; width: 45%; margin-left: 1%; margin-right: 1%; border-collapse: collapse; background-color: rgba(0, 0, 0, 0.7); display: inline-block; vertical-align: top;}
        th, td { border: 1px solid white; padding: 10px; text-align: center; }
        canvas { margin-top: 20px; width: 60%; max-width: 600px; background-color: rgba(0, 0, 0, 0.7); display: inline-block; vertical-align: top; margin-right: 1%;}
        .light-green { background-color: lightgreen; }
        .light-red { background-color: lightcoral; }
        .light-blue { background-color: lightblue; }
        .light-yellow { background-color: lightyellow; }
        .light-pink { background-color: lightpink; }
        h2 { background-color: rgba(0, 0, 0, 0.7); padding: 10px; display: inline-block; }
    </style>
</head>
<body>
    <h2>SQ Speed Testing</h2>
    <button onclick="testSpeed('https://proof.ovh.net/files/100Mb.dat', 1000, 'result1', 'light-green')">Test Speed - France</button>
    <button onclick="testSpeed('http://2uqualservsweb.com/100M.bin', 10000, 'result2', 'light-red')">Test Speed - USA</button>
    <button onclick="testSpeed('http://2aqualservsweb.com/100M.bin', 10000, 'result3', 'light-blue')">Test Speed - Asia</button>
    <button onclick="testSpeed('http://speedtest.singapore.linode.com/100MB-singapore.bin', 100, 'result4', 'light-yellow')">Test Speed - Singapore</button>
    <button onclick="testSpeed('http://172.22.15.54/files/100MB.zip', 1000, 'result5', 'light-pink')">Local Speed Testing</button>
    <button onclick="stopTest()">ðŸ›‘ Stop Test</button>

    <table>
        <tr>
            <th>Test Location</th>
            <th>Average Speed (Mbps)</th>
            <th>Maximum Speed (Mbps)</th>
        </tr>
        <tr>
            <td>France</td>
            <td id="avg-speed-result1">-</td>
            <td id="max-speed-result1">-</td>
        </tr>
        <tr>
            <td>USA</td>
            <td id="avg-speed-result2">-</td>
            <td id="max-speed-result2">-</td>
        </tr>
        <tr>
            <td>Asia</td>
            <td id="avg-speed-result3">-</td>
            <td id="max-speed-result3">-</td>
        </tr>
        <tr>
            <td>Singapore</td>
            <td id="avg-speed-result4">-</td>
            <td id="max-speed-result4">-</td>
        </tr>
        <tr>
            <td>Local</td>
            <td id="avg-speed-result5">-</td>
            <td id="max-speed-result5">-</td>
        </tr>
    </table>

    <canvas id="speedChart"></canvas>

    <table id="userDetailsTable" style="display: inline-block; vertical-align: top; margin-top: 20px; width: 30%; background-color: rgba(0, 0, 0, 0.7); border-collapse: collapse;">
        <tr>
            <th>User Details</th>
            <th>Information</th>
        </tr>
        <tr>
            <td>IP Address</td>
            <td id="ip_address_display">-</td>
        </tr>
        <tr>
            <td>ISP</td>
            <td id="isp_display">-</td>
        </tr>
        <tr>
            <td>Location</td>
            <td id="location_display">-</td>
        </tr>
        <tr>
            <td>Latitude</td>
            <td id="gps_location_display_lat">-</td>
        </tr>
        <tr>
            <td>Longitude</td>
            <td id="gps_location_display_lon">-</td>
        </tr>
    </table>

    <script>
        let speedChart = new Chart(document.getElementById('speedChart').getContext('2d'), {
            // ... (your existing chart configuration) ...
        });

        let controller;
        let currentSpeedRecords = [];
        let currentButton;

        async function testSpeed(fileUrl, fileSizeMB, resultId, colorClass) {
            // ... (your existing speed test function) ...
        }

        function stopTest() {
            // ... (your existing stop test function) ...
        }

        // IP and Location functions.
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                document.getElementById("ip_address_display").innerText = data.ip;
                document.getElementById("isp_display").innerText = data.org;
                document.getElementById("location_display").innerText = data.city + ", " + data.region + ", " + data.country;
            })
            .catch(error => console.error('Error getting IP:', error));

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, handleError);
            } else {
                console.log('Geolocation is not supported.');
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById("gps_location_display_lat").innerText = latitude.toFixed(4);
            document.getElementById("gps_location_display_lon").innerText = longitude.toFixed(4);
        }

        function handleError(error) {
            // ... (your existing error handling) ...
        }
        getLocation();

    </script>
</body>
</html>
