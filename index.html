    <script>
        let controller;

        async function testSpeed(fileUrl, fileSizeMB, resultId, colorClass) {
            stopTest();
            controller = new AbortController();
            let signal = controller.signal;
            
            try {
                let response = await fetch(fileUrl, { signal });
                if (!response.body) throw new Error("ReadableStream not supported");

                let reader = response.body.getReader();
                let startTime = performance.now();
                let receivedBytes = 0;
                
                async function readChunks() {
                    let { done, value } = await reader.read();
                    if (done) return;

                    receivedBytes += value.length;
                    let currentTime = (performance.now() - startTime) / 1000;
                    let speedMbps = (receivedBytes * 8) / (currentTime * 1024 * 1024);
                    document.getElementById(`avg-speed-${resultId}`).innerText = speedMbps.toFixed(2);
                    return readChunks();
                }

                await readChunks();
            } catch (error) {
                if (error.name !== "AbortError") {
                    alert(`Error: ${error.message}`);
                }
            }
        }

        function stopTest() {
            if (controller) {
                controller.abort();
            }
        }
    </script>
